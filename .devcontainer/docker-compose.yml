version: "3.8"

services:
  backend:
    build:
      context: .. # Build from parent directory
      dockerfile: .devcontainer/Dockerfile
    container_name: PsyAssist-backend
    volumes:
      # Mount source code but exclude node_modules
      - ..:/workspace:cached
      - backend_node_modules:/workspace/backend/node_modules
      - frontend_node_modules:/workspace/frontend/node_modules
    working_dir: /workspace/backend
    command: sh -c "while sleep 1000; do :; done"
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-psyassist}
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-10080}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      PORT: ${PORT:-4000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: .. # Build from parent directory
      dockerfile: .devcontainer/Dockerfile
    container_name: PsyAssist-frontend
    volumes:
      # Mount source code but exclude node_modules
      - ..:/workspace:cached
      - backend_node_modules:/workspace/backend/node_modules
      - frontend_node_modules:/workspace/frontend/node_modules
    working_dir: /workspace/frontend
    command: sh -c "while sleep 1000; do :; done"
    ports:
      - "3000:5173"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${CODESPACE_NAME:+https://${CODESPACE_NAME}-${PORT:-4000}.${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN}/api}
      VITE_API_URL_FALLBACK: http://localhost:${PORT:-4000}/api
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: PsyAssist-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-psyassist}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-psyassist}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  backend_node_modules:
  frontend_node_modules:
  postgres_data:

networks:
  app-network:
    driver: bridge
